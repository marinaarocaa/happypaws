  <script>
    // Seleccionamos todos los checkboxes de los likes
    const likes = document.querySelectorAll('.like-checkbox');

    // Al cargar la página, recuperar los estados guardados
    likes.forEach((like, index) => {
      const saved = localStorage.getItem(`like${index + 1}`);
      if (saved === 'true') {
        like.checked = true;
      }

      // Guardar cada vez que se hace clic
      like.addEventListener('change', () => {
        localStorage.setItem(`like${index + 1}`, like.checked);
      });
    });
  </script>
